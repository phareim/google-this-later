@(words: List[Word], wordForm: Form[Word])

@import helper._

@main("Google this") {
    
    <h1>Google this later</h1>
    <div id="newWord">
    @form(routes.Application.newWord()) {
        <!--@inputText( wordForm("label"),args = 'class -> "big-input, inline" ) -->
        <input type="text" id="label" name="label" value="" class="big-input, inline">
        <input type="submit" value="Create" class="inline-button">
    }
    </div>
    <div id="wordList">

    <ul>
        @for(word <- words) {
            <li>
                <a href="https://www.google.no/search?q=@word.label">@word.label</a>
                @form(routes.Application.deleteWord(word.id),args = 'class -> "inline") {
                    <input type="Submit" value="Delete" class="inline-button">
                }
            </li>
        }
    </ul>
    </div>
}
